<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Ramdon Card</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center text-center">
        <section>
            <header>
                <div class="">
                    <div class="text-white">
                        <h1 class="mb-3">Random Card Generator</h1>
                        <h4 id="card-name" class="mb-3">
                            A new card will be generated every 10s
                        </h4>
                            <article class="text-center style=" width: 18rem; height: 25rem;">
                                <img id="card-image" class="pb-2" style="height: 300px;" src="https://i.gifer.com/2Jm.gif" class=" ps-2 pe-2" alt="" />
                            </article>
                        <button id="new-card" class="btn btn-outline-light btn-lg">
                            Generate New Card
                        </button>
                    </div>
                </div>
                <p class="mt-2 text-warning">made with &#9829; by arroyostack</p>
            </header>
        </section>
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
